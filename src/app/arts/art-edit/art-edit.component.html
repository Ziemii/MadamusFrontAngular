<div class="container">
<form [formGroup]="myForm" (ngSubmit)="update()">
    <h2 class="text-center text-primary">Edit Art</h2>
    
 
    
    
    <div class="form-group">
        <label for="name">Title</label>
        <input 
            formControlName="title"
            id="title" 
            type="text" 
            class="form-control"
            [(ngModel)]="art.title"
            >
        <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
            <div *ngIf="f.title.errors.required">Title is required.</div>
            <div *ngIf="f.title.errors.minlength">Title should be 3 character.</div>
        </div>
        <label for="name">Description</label>
        <input 
            formControlName="description"
            id="description" 
            type="text" 
            class="form-control"
            [(ngModel)]="art.description"
        >
        <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
            <div *ngIf="f.description.errors.required">Description is required.</div>
        </div>
        <label for="name">Price</label>
        <input 
            formControlName="price"
            id="price" 
            type="text" 
            class="form-control"
            [(ngModel)]="art.price"
            >
        <div *ngIf="f.price.touched && f.price.invalid" class="alert alert-danger">
            <div *ngIf="f.price.errors.required">Price is required.</div>
        </div>
    </div>

    

   
    <img [src]="art.img" *ngIf="!imageSrc" style="max-height: 60vh; max-width:50vh">
    <img [src]="imageSrc" *ngIf="imageSrc" style="max-height: 60vh; max-width:50vh">
    <div>
        <button class="btn btn-primary" type="submit">Submit changes</button>
        <button class="btn btn-danger" routerLink="/control-panel">Cancel</button>
    </div>
    



</form>
</div>

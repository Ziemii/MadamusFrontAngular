<div class="container">
<form  #loginForm="ngForm" class="form-inline"
  (ngSubmit)="login()" autocomplete="off">
    <div>
      <input name="login" [(ngModel)]="model.login" class="form-control mr-sm-2 m-2" type="text">
      
      <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2 m-2" type="password">
    </div>
     
 
  <div class="text-center m-2">
    <button class="btn btn-success" type="submit">Let's do this</button>
  </div>
  
</form>

</div>
